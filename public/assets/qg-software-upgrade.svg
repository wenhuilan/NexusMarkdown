<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="url(#gradient)"/>
  
  <!-- 服务器机架 -->
  <g transform="translate(30, 40)">
    <!-- 主框架 -->
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- 服务器层 -->
    <rect x="10" y="10" width="120" height="20" fill="#4B5563" stroke="#6B7280" stroke-width="1"/>
    <rect x="10" y="40" width="120" height="20" fill="#4B5563" stroke="#6B7280" stroke-width="1"/>
    <rect x="10" y="70" width="120" height="20" fill="#4B5563" stroke="#6B7280" stroke-width="1"/>
    <rect x="10" y="100" width="120" height="20" fill="#4B5563" stroke="#6B7280" stroke-width="1"/>
    
    <!-- 状态指示灯 -->
    <circle cx="20" cy="20" r="3" fill="#10B981"/>
    <circle cx="20" cy="50" r="3" fill="#F59E0B"/>
    <circle cx="20" cy="80" r="3" fill="#EF4444"/>
    <circle cx="20" cy="110" r="3" fill="#10B981"/>
    
    <!-- 网络连接线 -->
    <path d="M130 20 L150 20" stroke="#3B82F6" stroke-width="2"/>
    <path d="M130 50 L150 50" stroke="#3B82F6" stroke-width="2"/>
    <path d="M130 80 L150 80" stroke="#3B82F6" stroke-width="2"/>
    <path d="M130 110 L150 110" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- 升级箭头 -->
  <g transform="translate(160, 80)">
    <!-- 向上箭头 -->
    <path d="M10 30 L10 10 M5 15 L10 10 L15 15" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 版本号 -->
    <text x="10" y="45" text-anchor="middle" fill="#10B981" font-size="8" font-weight="bold">v2.0</text>
  </g>
  
  <!-- 软件包图标 -->
  <g transform="translate(50, 160)">
    <!-- 软件包 -->
    <rect x="0" y="0" width="30" height="25" rx="4" fill="#8B5CF6" stroke="#A78BFA" stroke-width="1"/>
    
    <!-- 文件图标 -->
    <rect x="5" y="5" width="20" height="15" fill="white" rx="1"/>
    <path d="M5 5 L15 5 L20 10 L20 20 L5 20 Z" fill="white"/>
    <path d="M15 5 L15 10 L20 10" stroke="#8B5CF6" stroke-width="1"/>
    
    <!-- 下载箭头 -->
    <path d="M15 25 L15 35 M10 30 L15 35 L20 30" stroke="#10B981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 用户管理图标 -->
  <g transform="translate(100, 160)">
    <!-- 用户头像 -->
    <circle cx="15" cy="10" r="8" fill="#3B82F6"/>
    <circle cx="15" cy="8" r="3" fill="white"/>
    <path d="M8 18 C8 14 11 11 15 11 C19 11 22 14 22 18" fill="white"/>
    
    <!-- 管理标志 -->
    <rect x="25" y="5" width="8" height="8" fill="#F59E0B" rx="2"/>
    <path d="M27 7 L31 7 M27 9 L31 9 M27 11 L31 11" stroke="white" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- 数据流 -->
  <g transform="translate(80, 100)">
    <path d="M0 0 L20 0 L20 10 L40 10" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M0 20 L30 20 L30 30 L50 30" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 