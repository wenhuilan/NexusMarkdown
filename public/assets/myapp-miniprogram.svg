<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="200" rx="20" fill="url(#gradient)"/>
  
  <!-- 手机框架 -->
  <g transform="translate(60, 30)">
    <!-- 手机外壳 -->
    <rect x="0" y="0" width="80" height="140" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- 屏幕 -->
    <rect x="4" y="4" width="72" height="132" rx="8" fill="#FFFFFF"/>
    
    <!-- 状态栏 -->
    <rect x="4" y="4" width="72" height="20" fill="#07C160"/>
    
    <!-- 微信图标 -->
    <g transform="translate(10, 8)">
      <circle cx="8" cy="8" r="6" fill="white"/>
      <path d="M5 8 C5 6 6 5 8 5 C10 5 11 6 11 8 C11 10 10 11 8 11 C6 11 5 10 5 8" fill="#07C160"/>
    </g>
    
    <!-- 应用界面 -->
    <g transform="translate(8, 28)">
      <!-- 标题栏 -->
      <rect x="0" y="0" width="64" height="25" fill="#07C160"/>
      <text x="32" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">招新报名</text>
      
      <!-- 表单内容 -->
      <rect x="0" y="30" width="64" height="8" fill="#F3F4F6" rx="2"/>
      <rect x="2" y="32" width="20" height="4" fill="#9CA3AF"/>
      
      <rect x="0" y="45" width="64" height="8" fill="#F3F4F6" rx="2"/>
      <rect x="2" y="47" width="25" height="4" fill="#9CA3AF"/>
      
      <rect x="0" y="60" width="64" height="8" fill="#F3F4F6" rx="2"/>
      <rect x="2" y="62" width="30" height="4" fill="#9CA3AF"/>
      
      <!-- 按钮 -->
      <rect x="15" y="80" width="34" height="12" fill="#07C160" rx="6"/>
      <text x="32" y="88" text-anchor="middle" fill="white" font-size="8" font-weight="bold">提交报名</text>
    </g>
  </g>
  
  <!-- 用户图标 -->
  <g transform="translate(160, 80)">
    <!-- 用户头像 -->
    <circle cx="15" cy="15" r="12" fill="#07C160"/>
    <circle cx="15" cy="12" r="4" fill="white"/>
    <path d="M8 22 C8 18 11 15 15 15 C19 15 22 18 22 22" fill="white"/>
    
    <!-- 加号 -->
    <circle cx="25" cy="10" r="6" fill="#FF6B6B"/>
    <path d="M22 10 L28 10 M25 7 L25 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 连接线 -->
  <path d="M140 100 L150 100" stroke="#07C160" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- 数据流 -->
  <g transform="translate(40, 160)">
    <circle cx="0" cy="0" r="3" fill="#07C160"/>
    <circle cx="20" cy="0" r="3" fill="#3B82F6"/>
    <circle cx="40" cy="0" r="3" fill="#10B981"/>
    <circle cx="60" cy="0" r="3" fill="#F59E0B"/>
    <circle cx="80" cy="0" r="3" fill="#EF4444"/>
    
    <!-- 连接线 -->
    <path d="M3 0 L17 0" stroke="#07C160" stroke-width="1"/>
    <path d="M23 0 L37 0" stroke="#3B82F6" stroke-width="1"/>
    <path d="M43 0 L57 0" stroke="#10B981" stroke-width="1"/>
    <path d="M63 0 L77 0" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07C160;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 