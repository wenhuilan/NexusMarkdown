<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#grad1)" rx="10"/>
  
  <!-- 标题 -->
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">
    博客图片演示
  </text>
  
  <!-- 副标题 -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e5e7eb">
    新的文件夹结构支持
  </text>
  
  <!-- 装饰性图形 -->
  <circle cx="100" cy="140" r="20" fill="rgba(255,255,255,0.2)"/>
  <circle cx="300" cy="140" r="15" fill="rgba(255,255,255,0.3)"/>
  <rect x="180" y="120" width="40" height="40" fill="rgba(255,255,255,0.2)" rx="5"/>
  
  <!-- 底部文字 -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f3f4f6">
    支持 SVG、PNG、JPG 等格式
  </text>
</svg>